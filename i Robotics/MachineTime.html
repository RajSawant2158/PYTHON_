<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:100%"></canvas>

<script>
var xValues = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
var yValues = [55, 49, 44, 24, 15, 43];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145",
  "black"
];

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Working Hours"
    }
  }
});
</script>

</body>
</html>
