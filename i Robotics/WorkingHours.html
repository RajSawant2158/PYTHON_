<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<head>
    <style>
       script{
        width:100%;
        max-width: 90%;
        text-decoration-color: black;
       }
       body{
        background-image: url(http://irobotics.co.in/wp-content/uploads/2018/06/I-Robotics-109-1024x576.jpg);
        background-size: 100%;
        margin-left: 5% ;
       }
    </style>
</head>
<body>

<canvas id="myChart" ></canvas>

<script>

var xValues = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday","Saturday"];


var yValues = [10.5, 10, 8, 10, 1.5, 5];


var barColors = ["red", "green","blue","orange","brown","purple"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues,
      
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Working Hours"
    }
  }

  
});
</script>

</body>
</html>
